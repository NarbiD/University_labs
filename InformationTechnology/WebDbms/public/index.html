<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebDbms</title>
</head>
<body>
    <section class="databases">
        <table class="databaseList" border="1">
            <tbody>
                <tr>
                    <th>Databases</th>
                </tr>
            </tbody>
        </table>
        <a id="btnCreateDatabase" class="button button-create" href="#">Create database</a>
        <a id="btnDeleteDatabase" class="button button-delete" href="#">Delete database</a>
        <section class="createDatabaseFormSection">
            <form class="createForm createDatabaseForm">
                <p><b>Enter database name:</b></p>
                <input type="text" class="databaseName" title="database name">
                <input type="submit" class="submitButton">
                <input type="button" class="cancelButton" value="Cancel">
            </form>
        </section>
    </section>
    <section class="tables">
        <table class="tableList" border="1">
            <tbody>
                <tr>
                    <th>Tables</th>
                </tr>
            </tbody>
        </table>
        <a id="btnCreateTable" class="button button-create" href="#">Create table</a>
        <a id="btnDeleteTable" class="button button-delete" href="#">Delete table</a>
        <section class="createTableFormSection">
            <form class="createForm createTableForm">
                <b>Table name:</b><br>
                <input type="text" class="tableName" title="table name">
                <br>

                <b>Columns:</b><br>
                <button type="button" class="addColumn">Add column</button><br>

                <b>Real interval constraint:</b><br>
                <b>Min:</b>
                <input type="text" class="constraintMin" title="constraint min">
                <b>Max:</b>
                <input type="text" class="constraintMax" title="constraint max">
                <br>

                <input type="submit" class="submitButton">
                <input type="button" class="cancelButton" value="Cancel">
            </form>
        </section>
    </section>
    <section class="entries">
        <table class="entriesList" border="1">
            <tbody>
                <tr>
                    <th>Entries</th>
                </tr>
            </tbody>
        </table>
        <a id="btnCreateRow" class="button button-create" href="#">Create row</a>
        <a id="btnDeleteRow" class="button button-delete" href="#">Delete row</a>
        <section class="createRowFormSection">
            <form class="createForm createRowForm">
                <b>Table name:</b><br>
                <input type="text" class="tableName" title="table name">
                <br>

                <b>Columns:</b><br>
                <button type="button" class="addColumn">Add column</button><br>

                <b>Real interval constraint:</b><br>
                <b>Min:</b>
                <input type="text" class="constraintMin" title="constraint min">
                <b>Max:</b>
                <input type="text" class="constraintMax" title="constraint max">
                <br>

                <input type="submit" class="submitButton">
                <input type="button" class="cancelButton" value="Cancel">
            </form>
        </section>
        <img class="image" src="#">
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="onloadEvents.js"></script>
</body>
</html>
