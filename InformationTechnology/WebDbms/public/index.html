<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebDbms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <section class="databases">
        <table class="databaseList table">
            <tbody>
                <tr>
                    <th>Databases</th>
                </tr>
            </tbody>
        </table>
        <p>
            <a id="btnCreateDatabase" class="button button-create" href="#">Create database</a>
            <a id="btnDeleteDatabase" class="button button-delete" href="#">Delete database</a>
        </p>
        <section class="createDatabaseFormSection">
            <form class="createForm createDatabaseForm">
                <p><b>Enter database name:</b></p>
                <p><input type="text" class="databaseName" title="database name"></p>
                <p>
                    <input type="button" class="button submitButton" value="Submit">
                    <input type="button" class="button cancelButton" value="Cancel">
                </p>
            </form>
        </section>
    </section>
    <section class="tables">
        <table class="tableList table">
            <tbody>
                <tr>
                    <th>Tables</th>
                </tr>
            </tbody>
        </table>
        <p>
            <a id="btnSearch" class="button button-search" href="#">Search</a>
            <br>
            <a id="btnCreateTable" class="button button-create" href="#">Create table</a>
            <a id="btnDeleteTable" class="button button-delete" href="#">Delete table</a>
        </p>
        <section class="createTableFormSection">
            <form role="form" class="createForm createTableForm">
                <p><b>Table name:</b></p>
                <p><input type="text" class="tableName" title="table name"></p>
                <p><b>Columns:</b></p>
                <p><button type="button" class="addColumn button">Add column</button></p>
                <p><b>Real interval constraint:</b></p>
                <p>
                    <b>Min:</b>
                    <input type="text" class="constraintMin" title="constraint min">
                    <br>
                    <b>Max:</b>
                    <input type="text" class="constraintMax" title="constraint max">
                </p>
                <p>
                    <input type="button" class="submitButton button" value="Submit">
                    <input type="button" class="cancelButton button" value="Cancel">
                </p>
            </form>
        </section>
    </section>
    <section class="entries">
        <table class="entriesList table">
            <tbody>
                <tr>
                    <th>Entries</th>
                </tr>
            </tbody>
        </table>
        <p>
            <a id="btnCreateRow" class="button button-create" href="#">Create row</a>
            <a id="btnDeleteRow" class="button button-delete" href="#">Delete row</a>
        </p>
        <section class="rowFormSection">
            <form role="form">
                <p class="fields"></p>
                <p>
                    <input type="file" multiple="multiple" accept=".txt" class="file-chooser button">
                    <br>
                    <input type="button" class="submitButton button" value="Submit">
                    <input type="button" class="cancelButton button" value="Cancel">
                </p>
            </form>
        </section>
    </section>
    </div>
    <footer class = "file-container">
        <label>
            <textarea readonly class="file" cols="46" rows="20"></textarea>
        </label>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="onloadEvents.js"></script>
</body>
</html>
